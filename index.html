<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/icon/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="css/modal.css">
        <title>to-do-list</title>
    </head>
    <body>
        <main>
        <h1>LISTA DE TAREFAS</h1>
            <div class="main_content">
                <div class="content_add_item">
                    <input id="input-new-task" type="text" placeholder="Digite sua nova task">
                    <button id="btn_new_task" title="Clique aqui para adicionar uma nova tarefa">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                          </svg>
                    </button>
                </div>
    
                <div class="content_body">
                    <ul id="to-do-list"></ul>
                </div>
            </div>
        </main>
        
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div class="modal_header">
                <h2 id="title_modal"></h2>
                <button id="close_modal">Fechar</button>
            </div>

            <div class="modal_body">
                <p id="text_modal"></p>                
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
